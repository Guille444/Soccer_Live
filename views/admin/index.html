<!DOCTYPE html>
<!-- Idioma para el documento -->
<html lang="es">

<head>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <link rel="icon" href="../../resources/imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../../resources/css/admin/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!-- Título del documento -->
    <title>Login</title>
</head>

<body>
    <!-- Contenido principal del documento -->
    <main>
        <form class="d-none" id="loginForm">
            <!-- Formulario para iniciar sesión -->
            <div class="login-page" id="fondo2">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 offset-lg-1">
                            <div class="bg-white shadow rounded">
                                <div class="row">
                                    <div class="col-md-7 pe-0">
                                        <div class="form-left h-100 py-5 px-5">
                                            <!-- Contenido del login-->
                                            <div class="row g-4">
                                                <h3 class="text-center" id="h">Bienvenido, ingresa tus credenciales</h3>
                                                <div class="col-12">
                                                    <label>Correo electrónico</label>
                                                    <div class="input-group">
                                                        <!-- Se llama a la imagen -->
                                                        <div class="input-group-text"><img
                                                                src="../../resources/imgs/user.png" alt="" width="20px"
                                                                height="20px"></div>
                                                        <input id="correo" type="email" name="correo"
                                                            class="form-control" required>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <label>Contraseña</label>
                                                    <div class="input-group">
                                                        <!-- Se llama a la imagen -->
                                                        <div class="input-group-text"><img
                                                                src="../../resources/imgs/pass.png" alt="" width="20px"
                                                                height="20px"></div>
                                                        <input id="clave" type="password" name="clave"
                                                            class="form-control" required>
                                                    </div>
                                                </div>
                                                <!-- Boton de iniciar sesion -->
                                                <div class="d-grid gap-2">
                                                    <button class="btn btn-info" type="submit" id="sesion">Iniciar
                                                        sesión</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-5 ps-0 d-none d-md-block" id="form1">
                                        <div class="form-right h-100 pt-5">
                                            <div class="form-center row px-3 mb-3">
                                                <!-- Se llama a la imagen -->
                                                <img class="cen" src="../../resources/imgs/logo-no-background.png"
                                                    alt="" width="100px" height="100px">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <!-- Formulario para crear el primer empleado -->
        <form class="d-none" id="signupForm">
            <!-- Formulario para iniciar sesión -->
            <div class="login-page2" id="fondo2">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 offset-lg-1">
                            <div class="bg-white shadow rounded">
                                <div class="row">
                                    <div class="col-md-7 pe-0">
                                        <div class="form-left h-100 py-5 px-5">
                                            <!-- Contenido del login-->
                                            <div class="row g-4">
                                                <h3 class="text-center" id="h">Bienvenido, completa la información</h3>
                                                <div class="col-12">
                                                    <label>Nombre</label>
                                                    <div class="input-group">
                                                        <!-- Se llama a la imagen -->
                                                        <div class="input-group-text"><img
                                                                src="../../resources/imgs/user.png" alt="" width="20px"
                                                                height="20px"></div>
                                                        <input id="nombreEmpleado" type="text" name="nombreEmpleado"
                                                            class="form-control" required>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <label>Apellido</label>
                                                    <div class="input-group">
                                                        <!-- Se llama a la imagen -->
                                                        <div class="input-group-text"><img
                                                                src="../../resources/imgs/user.png" alt="" width="20px"
                                                                height="20px"></div>
                                                        <input id="apellidoEmpleado" type="text" name="apellidoEmpleado"
                                                            class="form-control" required>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <label>Teléfono</label>
                                                    <div class="input-group">
                                                        <!-- Se llama a la imagen -->
                                                        <div class="input-group-text"><img
                                                                src="../../resources/imgs/tel.png" alt="" width="20px"
                                                                height="20px"></div>
                                                        <input id="telefonoEmpleado" type="text" name="telefonoEmpleado" class="form-control"
                                                            required>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <label>DUI</label>
                                                    <div class="input-group">
                                                        <!-- Se llama a la imagen -->
                                                        <div class="input-group-text"><img
                                                                src="../../resources/imgs/dui.png" alt="" width="20px"
                                                                height="20px"></div>
                                                        <input id="duiEmpleado" type="text" name="duiEmpleado" class="form-control"
                                                            required>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <label>Correo electrónico</label>
                                                    <div class="input-group">
                                                        <!-- Se llama a la imagen -->
                                                        <div class="input-group-text"><img
                                                                src="../../resources/imgs/arroba.png" alt="" width="20px"
                                                                height="20px"></div>
                                                        <input id="correoEmpleado" type="text" name="correoEmpleado" class="form-control"
                                                            required>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <label>Contraseña</label>
                                                    <div class="input-group">
                                                        <!-- Se llama a la imagen -->
                                                        <div class="input-group-text"><img
                                                                src="../../resources/imgs/pass.png" alt="" width="20px"
                                                                height="20px"></div>
                                                        <input id="claveEmpleado" type="password" name="claveEmpleado" class="form-control"
                                                            required>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <label>Confirmar contraseña</label>
                                                    <div class="input-group">
                                                        <!-- Se llama a la imagen -->
                                                        <div class="input-group-text"><img
                                                                src="../../resources/imgs/pass.png" alt="" width="20px"
                                                                height="20px"></div>
                                                        <input id="confirmarClave" type="password" name="confirmarClave" class="form-control"
                                                            required>
                                                    </div>
                                                </div>
                                                <!-- Boton de iniciar sesion -->
                                                <div class="d-grid gap-2">
                                                    <button class="btn btn-info" type="submit" id="sesion">Guardar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-5 ps-0 d-none d-md-block" id="form1">
                                        <div class="form-right h-100 pt-5">
                                            <div class="form-center row px-3 mb-3">
                                                <!-- Se llama a la imagen -->
                                                <img class="cen2" src="../../resources/imgs/logo-no-background.png"
                                                    alt="" width="100px" height="100px">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- Inclusión de la librería de mascaras. Para más información https://github.com/text-mask/text-mask -->
        <script type="text/javascript" src="../../resources/js/vanillaTextMask.js"></script>
    </main>
    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio privado -->
    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/admin/index.js"></script>
</body>

</html>
