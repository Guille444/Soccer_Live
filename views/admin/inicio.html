<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <!-- Llamada al icono de la página web -->
    <link rel="icon" href="../../resources/imgs/logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../resources/css/admin/inicio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Título del documento -->
    <title>Inicio</title>
</head>

<body>
    <!-- Contenido principal del documento -->
    <main>
        <!-- Título del contenido principal -->
        <h3 id="mainTitle" class="text-center"></h3>
        <!-- Contenedor de gráficos -->
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="dashboard-item">
                        <h4 class="mt-4">Cantidad de productos por categoría</h4>
                        <canvas id="chart1"></canvas>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="dashboard-item">
                        <h4 class="mt-4">Porcentaje de Estado de pedido</h4>
                        <canvas id="chart2"></canvas>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="dashboard-item">
                        <h4 class="mt-4">Cantidad de productos por Marca</h4>
                        <canvas id="chart3"></canvas>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="dashboard-item">
                        <h4 class="mt-4">Porcentaje de productos mas vendidos</h4>
                        <canvas id="chart4"></canvas>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="dashboard-item">
                        <h4 class="mt-4">Predicción de ganacia</h4>
                        <canvas id="chart5"></canvas>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="dashboard-item">
                        <h4 class="mt-4">Porcentaje de fecha Registro</h4>
                        <canvas id="chart6"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <!-- Importación de la librería para generar los gráficos. Para más información https://www.chartjs.org/ -->
        <script type="text/javascript" src="../../resources/js/chart.umd.min.js"></script>
    </main>
    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio privado -->
    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/admin/inicio.js"></script>
</body>

</html>
