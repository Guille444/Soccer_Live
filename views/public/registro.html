<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <link rel="icon" href="../../resources/imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../../resources/css/public/registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
    <!-- Título del documento -->
    <title>Registro</title>
</head>

<body>
    <main>
        <!-- Formulario para registrar los clientes -->
        <form id="signupForm">
            <section class="vh-100 gradient-custom">
                <div class="container py-5 h-100">
                    <div class="row justify-content-center align-items-center h-100">
                        <div class="col-12 col-lg-9 col-xl-7">
                            <div class="card shadow-2-strong card-registration">
                                <div class="card-body p-4 p-md-5">
                                    <h3 class="text-center" id="h3">REGISTRARSE</h3>
                                    <div class="text-center" id="Imagen">
                                        <img src="../../resources/imgs/logo-no-background.png" alt="" width="200"
                                            height="50">
                                    </div>
                                    <div class="row g-3" id="formulario">
                                        <div class="col-sm-12 col-md-6">
                                            <label for="nombreCliente" class="form-label">Nombre</label>
                                            <input id="nombreCliente" type="text" name="nombreCliente"
                                                class="form-control" required>
                                        </div>
                                        <div class="col-sm-12 col-md-6">
                                            <label for="apellidoCliente" class="form-label">Apellido</label>
                                            <input id="apellidoCliente" type="text" name="apellidoCliente"
                                                class="form-control" required>
                                        </div>
                                        <div class="col-sm-12 col-md-6">
                                            <label for="direccionCliente" class="form-label">Dirección</label>
                                            <input id="direccionCliente" type="text" name="direccionCliente"
                                                class="form-control" required>
                                        </div>
                                        <div class="col-sm-12 col-md-6">
                                            <label for="telefonoCliente" class="form-label">Teléfono</label>
                                            <input id="telefonoCliente" type="text" name="telefonoCliente"
                                                class="form-control" required>
                                        </div>
                                        <div class="col-sm-12 col-md-6">
                                            <label for="correoCliente" class="form-label">Correo
                                                electrónico</label>
                                            <input id="correoCliente" type="email" name="correoCliente"
                                                class="form-control" required>
                                        </div>
                                        <div class="col-sm-12 col-md-6">
                                            <label for="claveCliente" class="form-label">Contraseña</label>
                                            <input id="claveCliente" type="password" name="claveCliente"
                                                class="form-control" required>
                                        </div>
                                        <div class="col-sm-12 col-md-6">
                                            <label for="confirmarClave" class="form-label">Confirmar contraseña</label>
                                            <input id="confirmarClave" type="password" name="confirmarClave"
                                                class="form-control" required>
                                        </div>
                                        <div class="mt-4 pt-2 text-center">
                                            <div class="d-grid gap-2 col-6 mx-auto">
                                                <button class="btn btn-info" type="submit"
                                                    id="registrar">Registrarse</button>
                                                <button class="btn btn-secondary" type="reset">Cancelar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </section>
        </form>
        <!-- Inclusión de la librería de mascaras. Para más información https://github.com/text-mask/text-mask -->
        <script type="text/javascript" src="../../resources/js/vanillaTextMask.js"></script>
    </main>

    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio público -->
    <script type="text/javascript" src="../../controllers/utils/public.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/public/registro.js"></script>
</body>


</html>
