<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <link rel="icon" href="../../resources/imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../../resources/css/public/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
    <!-- Título del documento -->
    <title>Iniciar sesión</title>
</head>

<body>
    <main>
        <form id="sessionForm">
            <!-- Formulario para iniciar sesión -->
            <div class="login-page" id="fondo2">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 offset-lg-1">
                            <div class="bg-white shadow rounded">
                                <div class="row">
                                    <div class="col-md-7 pe-0">
                                        <div class="form-left h-100 py-5 px-5">
                                            <!-- Contenido del login-->
                                            <div class="row g-4">
                                                <h3 class="text-center" id="h3">Bienvenido, ingresa tus credenciales
                                                </h3>
                                                <div class="col-12">
                                                    <label>Correo electrónico</label>
                                                    <div class="input-group">
                                                        <!-- Se llama a la imagen -->
                                                        <div class="input-group-text"><img
                                                                src="../../resources/imgs/user.png" alt="" width="20px"
                                                                height="20px"></div>
                                                        <input id="correo" type="email" name="correo"
                                                            class="form-control" required>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <label>Contraseña</label>
                                                    <div class="input-group">
                                                        <!-- Se llama a la imagen -->
                                                        <div class="input-group-text"><img
                                                                src="../../resources/imgs/pass.png" alt="" width="20px"
                                                                height="20px"></div>
                                                        <input id="clave" type="password" name="clave"
                                                            class="form-control" required>
                                                    </div>
                                                </div>
                                                <div class="d-grid gap-2">
                                                    <button class="btn btn-info" type="submit" id="sesion">Iniciar
                                                        sesión</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-5 ps-0 d-none d-md-block" id="form1">
                                        <div class="form-right h-100 pt-5">
                                            <div class="form-center row px-3 mb-3">
                                                <!-- Se llama a la imagen -->
                                                <img class="cen" src="../../resources/imgs/logo-no-background.png"
                                                    alt="" width="100px" height="100px">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio público -->
    <script type="text/javascript" src="../../controllers/utils/public.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/public/login.js"></script>

</body>

</html>
